<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Reseñas {{contact.username}}</title>
</head> 
<body>

    {{>header}}
    <h2 class="head-title">Reseñas de {{contact.username}}:</h2>
    <div class="reviews-container">
        
        {{#reviews}}
        <div class="review-card">
            <p>{{message}} ({{author.username}})</p>
        </div>
        {{/reviews}}

        {{^reviews}}
        <p class="no-reviews">Todavía no tiene ninguna reseña.</p>
        {{/reviews}}
    </div>
    <a href="/" class="button">Volver a inicio</a>

    {{>footer}}
</body>
</html>
