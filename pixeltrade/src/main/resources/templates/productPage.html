<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{product.title}}</title>
    <link type="text/css" rel="stylesheet" href="/productStyle.css">
</head>
<body>

    <nav>
        <a href="/">Inicio</a>
        <a href="/products">Productos</a>
        <a href="chat.html">Chat</a>
        <a href="register.html">Regístrate</a>
        <a href="login.html">Iniciar sesión</a>
    </nav>
    
    <div class="product">
        <h1>{{product.title}}</h1>
        <img src="{{product.img}}" alt="{{product.title}}">
        <p class="price">${{product.price}}</p>
        <p>{{product.descr}}</p>
        <p><strong>Vendedor:</strong> <a href="/seller/{{product.seller.id}}" class="username">{{product.seller.username}}</a></p>
        <button class="cart">Añadir al carrito</button>
    </div>

</body>
</html>
