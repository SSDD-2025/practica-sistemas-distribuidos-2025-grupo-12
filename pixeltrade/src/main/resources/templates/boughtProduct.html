<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra realizada</title>
    <link type="text/css" rel="stylesheet" href="style1.css">
</head>
<body>
    {{>header}}
    <div class="review-container">
        <h2>¡Comprado con éxito!</h2>
        <form action="/write_review" method="post"> 
            <p>Valora tu experiencia con el vendedor:</p>
            <textarea id="message" name="message" rows="7" placeholder="Escriba aquí..." required></textarea>
            <button type="submit">Enviar</button>
            <input type="hidden" name="_csrf" value="{{token}}"/>
        </form>
    </div>
    <h2 class="head-title">Si no desea publicar una reseña pulse aquí</h2>
    <a href="/" class="button">Volver a inicio</a>
    {{>footer}}
</body>
    
</html>
