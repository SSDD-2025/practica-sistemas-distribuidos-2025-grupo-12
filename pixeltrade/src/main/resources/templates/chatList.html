<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chats</title>
  <link type="text/css" rel="stylesheet" href="style1.css">
</head>
<body>
    {{>header}}
    <h1>Chats</h1>
    <section class="chats">
        {{#chats}}
          <div class="chat">
            <form action="/show_chat" method="GET">
                <input type="hidden" name="id" value="{{id}}">
                <button type="submit">{{username}}</button>
            </form>
          </div>
        {{/chats}}
    </section>
</body>
</html>
